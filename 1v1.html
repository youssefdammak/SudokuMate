<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="1v1.css">
</head>
<body>
    <header>
        <div id="logo">SudokuMate</div>
        <nav id="mobile-nav" class="hidden">
            <a href="index.html">Home</a>
            <a href="solo.html">Solo Game</a>
            <a href="1v1.html">1v1 Game</a>
            <a href="">Solver</a>
            <a href="">About</a>
        </nav>
        <div id="hamburger">
            <div></div>
            <div></div>
            <div></div>
        </div>
    </header>
    <section class="solo-game">
        <h1>1v1 Sudoku Game</h1>
        <p>Challenge your friends in a fast-paced 1v1 Sudoku competition!</p>
        <div id="lobby-buttons" >
            <button id="create-room">Create Room</button>
            <button id="join-room">Join Room</button>
        </div>
        <div  id="username" >
            <input type="text" placeholder="Enter your username">
            <button id="continue">Continue</button>
        </div>
        <div id="joinroom">
            <input id="room-id-input" type="text" placeholder="Enter Room ID">
            <button id="join">Join</button>
        </div>
        <div id="createroom">
            <p>Share this room id with you opponent</p>
            <div id="room-id"></div>
        </div>
        <div id="difficulty" class="difficulty">
            <button id="easy">Easy</button>
            <button id="medium">Medium</button>
            <button id="hard">Hard</button>
        </div>
        <div id="sudoku-grid" class="sudoku-grid"></div>
        <div class="game-buttons">
            <button id="validate">Validate</button>
        </div>
    </section>
    <footer>
        <p>&copy; 2024 SudokuMate. All rights reserved.</p>
        <p>Follow me on <a href="#">Github</a>, <a href="#">Linkedin</a>.</p>
    </footer>
    <script src="/socket.io/socket.io.js"></script>
    <script src="1v1.js"></script>
</body>
</html>
