<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="solo.css">
</head>
<body>
    <header>
        <div id="logo">SudokuMate</div>
        <nav id="mobile-nav" class="hidden">
            <a href="index.html">Home</a>
            <a href="solo.html">Solo Game</a>
            <a href="1v1.html">1v1 Game</a>
            <a href="solver.html">Solver</a>
            <a href="">About</a>
        </nav>
        <div id="hamburger">
            <div></div>
            <div></div>
            <div></div>
        </div>
    </header>
    <section class="solo-game">
        <h1>Solo Sudoku Game</h1>
        <p>Play Sudoku at your own pace. Choose your difficulty level and enjoy the challenge!</p>
        <div id="modes" class="modes">
            <button id="normal">Normal Sudoku</button>
            <button id="timed">Timed Sudoku</button>
            <button id="survival">Survival Sudoku</button>
        </div>
        <div id="timer">
            <div id="timer-box"></div>
        </div>
        <div id="time_choice" class="time_choice">
            <button id="5min">5 min</button>
            <button id="10min">10 min</button>
            <button id="15min">15 min</button>
        </div>
        <div id="difficulty" class="difficulty">
            <button id="easy">Easy</button>
            <button id="medium">Medium</button>
            <button id="hard">Hard</button>
        </div>
        <div id="hearts">
            <div id="first_heart">♥</div>
            <div id="second_heart">♥</div>
            <div id="third_heart">♥</div>
        </div>
        <div id="sudoku-grid" class="sudoku-grid"></div>
        <div id="game-buttons" class="game-buttons">
            <button id="validate">Validate</button>
            <button id="reset">Reset</button>
            <button id="solution">Solution</button>
        </div>
    </section>
    <footer>
        <p>&copy; 2024 SudokuMate. All rights reserved.</p>
        <p>Follow me on <a href="#">Github</a>, <a href="#">Linkedin</a>.</p>
    </footer>
    <script src="solo.js"></script>
</body>
</html>
